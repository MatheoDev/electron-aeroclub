<!DOCTYPE html>
<html>

    <title>Aeroclub - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body class="page_new">
      <div class="container mt-4">
        <div id="infoC"></div>
        <form>
            <legend>Création d'un avion</legend>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Ex : PA28">
            </div>
            <div class="form-group">
                <label for="immat">Immatriculation</label>
                <input type="text" class="form-control" id="immat" placeholder="Ex : PA28 F-GDJK">
            </div>
            <button type="submit" class="btn btn-primary" id="create">Créer</button>
            <a href="home.html" class="btn btn-danger">Retour au Dashboard</a>
        </form>
      </div>

      <script src="../assets/js/services/APIService.js"></script>
      <script src="../assets/js/createAvion.js"></script>
  </body>
</html>
