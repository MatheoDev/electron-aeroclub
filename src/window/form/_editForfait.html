<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aeroclub - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body class="page_new">
      <div class="container mt-4">
        <div id="infoC"></div>
        <form>
            <legend>Edition d'un forfait</legend>
            <div class="form-group">
                <label for="type">Libellé</label>
                <input type="text" class="form-control" id="libelle" placeholder="Ex : Forfait 1">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="immat">Nombre d'heure(s)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="heure" placeholder="Ex : 100">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">h</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="immat">Prix</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="prix" placeholder="Ex : 1500">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">€</span>
                        </div>
                    </div>
                </div>
            </div>

            <label>Avions comprenant ce forfait :</label><br>

            <span id="avions"></span>

            <br/><br/>

            <button type="submit" class="btn btn-primary" id="update">Mettre à jour</button>
            <a href="../home.html" class="btn btn-danger" id="back">Retour au Dashboard</a>
        </form>
      </div>

      <script src="../../assets/js/services/APIService.js"></script>
      <script src="../../assets/js/editForfait.js"></script>
  </body>
</html>
